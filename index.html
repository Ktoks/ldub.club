    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">
        <!-- this houses the main body of the website, and 
        the different layers of the app -->

        <div id="bigtitle">
            <!-- this houses the "LDUB*CLUB" title at the
            top of the page -->
            LDUB * CLUB

        </div>

        <nav>
            <!-- contains links to livestream, about me,
            merchandise(scrolls to merch), account, and cart -->
            <a href="https://www.twitch.tv/midnightamant">Live</a>
            <a href="aboutme.html">About Me</a>
            <a href="#merch">Merchandise</a>
            <a href="account.html">Account</a>
            <a href="cart.html">Cart</a>

        <div id="overlay">
            <!-- this contains laci's symbol, scrolls with
            the screen once it has passed the nav bar -->

        </div>

        <div id="bottomlayer">
            <div id="news">
                NEWS

            </div>

                    LDUB * PLAYLIST
                    <!-- this displays Laci's current playlist,

                    <!-- this would allow users to suggest songs
                    be added to the playlist in the future
                    we would then add up the votes and then
                    Laci could then choose which songs would be
